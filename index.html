<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

 
</head>
<body>
<div class="container">
  <div class="result-section">
    <p class="heading">Your Results</p>
    <div class="circle">
      <div class="score">
        <span class="main">76</span>
        <span class="total">Of 100</span>
      </div>
    </div>
    <p class="great">Great</p>
    <p class="message">You Scored More Than 65% Of The People Who Have Taken These Tests</p>
  </div>


  <div class="summary-section">
    <p class="heading">Summary</p>
    <div class="wrapper">
      <div class="item reaction">
        <div class="title">
          <img src="./assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </div>
        <div class="score">
          <span class="">80</span> / 100
        </div>
      </div>

      <div class="item  memory">
        <div class="title">
          <img src="./assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </div>
        <div class="score">
         <span>80</span> / 100
        </div>
      </div>


      <div class="item  verbal">
        <div class="title">
          <img src="./assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </div>
        <div class="score">
         <span>80</span> / 100
        </div>
      </div>


      <div class="item  visual">
        <div class="title">
          <img src="./assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </div>
        <div class="score">
         <span>80</span> / 100
        </div>
      </div>
      <button>Continue</button>
    </div>

    
  </div>
</div>
</body>
</html>
